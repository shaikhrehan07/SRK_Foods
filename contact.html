<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
    <title>SRK Login</title>
</head>
 <body class="bg-danger-subtle"> 
    <form class="w-50 mx-auto p-2  my-3 bg-info-subtle rounded" >
        <h1>Login</h1>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Email address</label>
          <input type="email" id="form2Example1" class="form-control" required  />
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password</label>
          <input type="password" id="form2Example2" required class="form-control" />
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
      <a href="">  <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
      </a>
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="#!">Register</a></p>
          <p>or sign up with:</p>
          <button id="fb-btn" type="button" class="btn btn-link btn-floating mx-1">
            <i class="bi bi-facebook"></i>
          </button>
      
          <button id="google-btn" type="button" class="btn btn-link btn-floating mx-1">
            <i class="bi bi-google"></i>
          </button>
      
          <button id="twitter-btn" type="button" class="btn btn-link btn-floating mx-1">
            <i class="bi bi-twitter"></i>
          </button>
      
          <button id="git-btn" type="button" class="btn btn-link btn-floating mx-1">
            <i class="bi bi-github"></i>
          </button>
        </div>
      </form>                                                                                                                              



 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
 crossorigin="anonymous"></script>
 <script>
  let fbBtn = document.getElementById("fb-btn"); 
  fbBtn.addEventListener("click",()=>{
    window.open("https://www.facebook.com/")
  });
  let googleBtn = document.getElementById("google-btn");
  googleBtn.addEventListener("click",()=>{
    window.open("https://google.com/");
  });
  let twitterBtn = document.getElementById("twitter-btn");
  twitterBtn.addEventListener("click",()=>{
    window.open("https://twitter.com/");
  });
  let gitBtn = document.getElementById("git-btn");
  gitBtn.addEventListener("click",()=>{
    window.open("https://github.com/login");
  });

 </script>
 </body>
 </html>
